<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-hover table-condensed table-bordered">
        <thead>
          <tr>
            <th width="1"> Select </th>
            <th> Table name </th>
          </tr>
        </thead>
        <tbody data-ng-repeat="(key, table) in LTController.tables">
          <tr ng-class="{active: LTController.isSelected(key)}">
            <td width="1" align="center">
              <input type="checkbox" value="{{ key }}" name="table"
              data-ng-click="LTController.toggleSelect(key)">
            </td>
            <td>
              {{ table.tableName }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
